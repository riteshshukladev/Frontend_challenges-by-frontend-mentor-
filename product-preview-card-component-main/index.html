<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

<body>
<!---- Making Some edits-->
<div class="container">
  <div class="card">
    <div class="image">
      <img src="/images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card-content">
      <h6 class="main-heading">Perfume</h6>
      <h2 class="main-paragraph">Gabrielle Essence de Perfume</h2>
      <p class="description">A  floral solar and voluptuous intreprtation composed by Oliver Polge,Perfume-Creator for the House of CHANEL</p>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="old-price"><s>$169.99</s></p>
      </div>
      <button><img src="/images/icon-cart.svg" alt=""><p>Add to Cart</p></button>
      </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">frontend mentor</a>. 
    Coded by <a href="#">Ritesh Shukla</a>.
  </div>

</html>
