<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
      <div class="image">
        <img src="/images/illustration-hero.svg" alt="">
      </div>
    <div class="text">
      <h2 class="main-heading">Order Summary</h2>
      <p class="main-text textarea">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan-box">
        <div class="plan-box-img-and-text">

          <img src="/images/icon-music.svg" alt="">
          <div>
            <h5>Annual Plan</h5>
            <p class="textarea">$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
      </div>
      <div class="payment">
        <button class="proceed-btn"><p>Proceed To Payment</p></button>
        <a href="#" class="cancel-button">Cancel Order</a>
      </div>
    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ritesh Shukla</a>.
  </div>
</body>

</html>
